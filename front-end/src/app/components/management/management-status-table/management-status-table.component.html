<h3>{{testbedName}}'s Statuses</h3>

<table mat-table [dataSource]="statusList" *ngIf="statusList" class="mat-elevation-z2">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>Id</th>
    <td mat-cell *matCellDef="let status">{{status.id}}</td>
  </ng-container>

  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef>Status</th>
    <td mat-cell *matCellDef="let status">{{status.status}}</td>
  </ng-container>

  <ng-container matColumnDef="color">
    <th mat-header-cell *matHeaderCellDef>Color</th>
    <td mat-cell *matCellDef="let status">{{status.color}}</td>
  </ng-container>

  <ng-container matColumnDef="sortOrder">
    <th mat-header-cell *matHeaderCellDef>Sort Order</th>
    <td mat-cell *matCellDef="let status">{{status.sortOrder}}</td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let status">
      <mat-menu #actionMenu="matMenu">
        <button mat-menu-item (click)="editStatus(status)">Edit</button>
      </mat-menu>

      <button mat-icon-button [matMenuTriggerFor]="actionMenu">
        <mat-icon svgIcon="more_vert"></mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
  <tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></tr>
</table>
