<h3>{{title}}</h3>

<table mat-table [dataSource]="historyList" class="mat-elevation-z2" *ngIf="columnsToDisplay">
  <ng-container *ngFor="let column of columnsToDisplay" [matColumnDef]="column">
    <ng-container *ngIf="column !== 'status'; else status">
      <th mat-header-cell *matHeaderCellDef>{{column}}</th>
      <td mat-cell *matCellDef="let history">{{history[column]}}</td>
    </ng-container>

    <ng-template #status>
      <th mat-header-cell *matHeaderCellDef>{{column}}</th>
      <td mat-cell *matCellDef="let history">{{getStatus(history[column])}}</td>
    </ng-template>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
  <tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></tr>
</table>
